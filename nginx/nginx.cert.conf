# nginx/default.conf
server {
    listen 80;
    server_name lennypro.com www.lennypro.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name lennypro.com www.lennypro.com;

    # SSL certs will be mounted by letsencrypt-nginx-proxy-companion
    ssl_certificate /etc/nginx/certs/lennypro.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/lennypro.com/key.pem;
    include /etc/nginx/vhost.d/lennypro.com;   # optional custom config hooks
    include /etc/nginx/conf.d/*.conf;          # global configs

    # Max upload size
    client_max_body_size 50M;

    # Serve static files directly
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Serve media files directly
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy pass everything else to Django (Gunicorn on web:8000)
    location / {
        proxy_pass http://django_web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
